<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>HELLO ADMIN!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <table border="1" style="background-color: rosybrown">
            <tbody>
            <tr style="background-color: silver">
                <th><h3 th:text="ID"></h3></th>
                <th><h3 th:text="FirstName"></h3></th>
                <th><h3 th:text="LastName"></h3></th>
                <th><h3 th:text="Email"></h3></th>
                <th><h3 th:text="Age"></h3></th>
                <th><h3 th:text="Role"></h3></th>
                <th><h3 th:text="Password"></h3></th>
                <th><h3 th:text="Edit"></h3></th>
                <th><h3 th:text="Delete"></h3></th>
            </tr>
            <tr style="background-color: silver" th:each="user : ${users}">
                <td><a th:text="${user.getId()}">ID</a></td>
                <td><a th:text="${user.getFirstName()}">firstName</a></td>
                <td><a th:text="${user.getLastName()}">lastName</a></td>
                <td><a th:text="${user.getEmail()}">email</a></td>
                <td><a th:text="${user.getAge()}">age</a></td>
                <td><a th:text="${user.getRoleNames()}">role</a></td>
                <td><a th:text="${user.getPassword()}">password</a></td>

                <td><a th:href="@{/admin/updateUser/{id}(id=${user.getId()})}">
                    <input type="submit" value="EDIT" style="background-color: rosybrown"/></a></td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                        <input type="submit" value="DELETE" style="background-color: rosybrown"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    <p><a th:href="@{/admin/createUser}">
        <input type="submit" value="CreateUser" style="background-color: rosybrown"/></a></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" style="background-color: rosybrown"/>
</form>
</body>
</html>
